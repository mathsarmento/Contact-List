<div class="coolinput" [style]="'width:' + width">
  <label for="input" [ngStyle]="{ background: bgColor }" class="text">{{ label }}</label>
  <input
    [(ngModel)]="ngModelInput"
    [name]="name"
    (ngModelChange)="changeValue($event)"
    [ngStyle]="{ background: bgColor }"
    [type]="type"
    [placeholder]="placeholder"
    name="input"
    class="input"
    [mask]="mask"
    [disabled]="disabled" />
</div>
