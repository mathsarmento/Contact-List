<div class="header">
  <div>
    <h1 routerLink="/home">Contact List</h1>
  </div>
</div>
<div *ngIf="loading" class="loading">
  <app-loading text="Loading..."></app-loading>
</div>
<div *ngIf="!loading" class="backgroundCard">
  <mat-card>
    <mat-stepper [linear]="true" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Description</ng-template>
        <div class="basicInput">
          <div class="inputLine">
            <!-- NAME -->
            <app-input type="text" label="Name:" placeholder="Erick S. Cartman"></app-input>
            <!-- EMAIL -->
            <app-input type="text" label="Email:" placeholder="erickscart@gmail.com"></app-input>
            <!-- GENDER -->
            <div class="inputGender">
              <label for="input">Pick your gender</label>
              <mat-radio-group value="male" class="radioGender">
                <mat-radio-button color="warn" value="male" id="male">Male</mat-radio-button>
                <mat-radio-button color="warn" value="female" id="female">Female</mat-radio-button>
                <mat-radio-button color="warn" value="other" id="other">
                  <app-input type="text" label="" placeholder="Other" width="125px"></app-input>
                </mat-radio-button>
              </mat-radio-group>
              <!--<mat-radio-group [(ngModel)]="tipoFiltro" aria-labelledby="example-radio-group-label">
                <mat-radio-button
                  *ngFor="let tipo of entradaFiltro"
                  [value]="tipo.toLowerCase()"
                  class="radioButtonFiltro">
                  {{ tipo }}
                </mat-radio-button>
              </mat-radio-group> -->
            </div>
          </div>
          <div class="inputLine">
            <!-- PHONE -->
            <app-input
              name="phone"
              [ngModelInput]="contact.phone"
              (ngModelInputEvent)="onChangeInputSecure($event)"
              type="text"
              label="Phone:"
              mask="(00) 00000-0000||000-000-0000"
              placeholder="123-456-7890 or (11) 91234-5678"></app-input>

            <!-- BIRTHDAY -->
            <div class="inputForm">
              <!-- <label for="input" class="labelGender">Select your birthday</label> -->
              <mat-form-field>
                <mat-label>Select birthday</mat-label>
                <input matInput [max]="dateNow" [matDatepicker]="dp3" disabled />
                <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
                <mat-datepicker #dp3 disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="inputForm">
              <mat-form-field>
                <mat-label>Select this type </mat-label>
                <mat-select name="typeContact">
                  <mat-option *ngFor="let type of typesContact" [value]="type.value">
                    {{ type.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div style="display: flex; justify-content: end">
            <button mat-raised-button (click)="test()" matStepperNext color="primary">NEXT</button>
          </div>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Address</ng-template>
        <div></div>
      </mat-step>
    </mat-stepper>
  </mat-card>
</div>
