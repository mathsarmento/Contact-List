<div class="center centerLogin">
  <div class="box">
    <div class="leftScreen"></div>
    <div class="rightScreen">
      <h2>Sign In</h2>
      <app-input
        type="text"
        name="email"
        width="100%"
        label="Email:"
        bgColor="rgb(24, 10, 44)"
        [(ngModelInput)]="email"
        placeholder="email@example.com"></app-input>
      <div class="password">
        <app-input
          [type]="showPass ? 'text' : 'password'"
          name="password"
          width="100%"
          label="Password:"
          bgColor="rgb(24, 10, 44)"
          [(ngModelInput)]="password"
          placeholder="**********">
        </app-input>
        <button mat-icon-button (click)="showPass = !showPass" color="primary">
          <mat-icon>{{ showPass ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </div>
      <div>
        <p class="forgotButton" (click)="forgotPass()">Forgot Password?</p>
      </div>
      <div class="center">
        <button mat-raised-button color="primary" (click)="login()">CONTINUE</button>
      </div>
      <div class="separation">
        <p>or</p>
      </div>
      <div class="center">
        <img src="../../../assets/icons/google.png" alt="" />
      </div>
      <div style="display: flex">
        <p>Need an account ?</p>
        <p class="singupButton" (click)="singUp()">SING UP</p>
      </div>
    </div>
  </div>
</div>
